{{define "content"}}
<div class="text-center">
    <div class="card">
        <div class="card-header">
            <h1>USER LOGIN</h1>
            <p>Enter your credentials below</p>
        </div>
        <div class="card-body">
            
            {{if .Error}}
            <div class="alert alert-danger">
                <b>ERROR:</b> {{.Error}}
            </div>
            {{end}}
            
            <form method="POST" action="/login">
                <table class="form-table">
                    <tr>
                        <td><label for="email" class="form-label"><b>E-mail:</b></label></td>
                        <td><input type="email" class="form-control" id="email" name="email" 
                                   value="{{.Email}}" required size="25" maxlength="100"></td>
                    </tr>
                    <tr>
                        <td><label for="password" class="form-label"><b>Password:</b></label></td>
                        <td><input type="password" class="form-control" id="password" name="password" 
                                   required size="25" maxlength="50"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <div class="mt-2">
                                <input type="submit" value="LOGIN" class="btn btn-primary">
                                <input type="reset" value="CLEAR" class="btn">
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
            
            <hr>
            
            <p><b>Don't have an account?</b><br>
               <a href="/register">Click here to register</a></p>
        </div>
    </div>
</div>

<script>
// Simple 1999-style form validation
function validateForm() {
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    
    if (email == "" || password == "") {
        alert("Please fill in all fields!");
        return false;
    }
    return true;
}

document.addEventListener('DOMContentLoaded', function() {
    var form = document.querySelector('form');
    if (form) {
        form.onsubmit = validateForm;
    }
});
</script>
{{end}}
