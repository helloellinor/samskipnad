{{define "content"}}
<div class="text-center">
    <div class="card">
        <div class="card-header">
            <h1>NEW USER REGISTRATION</h1>
            <p>Create your account below</p>
        </div>
        <div class="card-body">
            
            {{if .Error}}
            <div class="alert alert-danger">
                <b>REGISTRATION ERROR:</b> {{.Error}}
            </div>
            {{end}}
            
            <form method="POST" action="/register">
                <table class="form-table">
                    <tr>
                        <td><label for="first_name" class="form-label"><b>First Name:</b></label></td>
                        <td><input type="text" class="form-control" id="first_name" name="first_name" 
                                   value="{{.FirstName}}" required size="25" maxlength="50"></td>
                    </tr>
                    <tr>
                        <td><label for="last_name" class="form-label"><b>Last Name:</b></label></td>
                        <td><input type="text" class="form-control" id="last_name" name="last_name" 
                                   value="{{.LastName}}" required size="25" maxlength="50"></td>
                    </tr>
                    <tr>
                        <td><label for="email" class="form-label"><b>E-mail:</b></label></td>
                        <td><input type="email" class="form-control" id="email" name="email" 
                                   value="{{.Email}}" required size="30" maxlength="100"></td>
                    </tr>
                    <tr>
                        <td><label for="password" class="form-label"><b>Password:</b></label></td>
                        <td><input type="password" class="form-control" id="password" name="password" 
                                   minlength="6" required size="25" maxlength="50"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center"><small>Password must be at least 6 characters long</small></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <div class="mt-2">
                                <input type="submit" value="CREATE ACCOUNT" class="btn btn-primary">
                                <input type="reset" value="CLEAR FORM" class="btn">
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
            
            <hr>
            
            <p><b>Already have an account?</b><br>
               <a href="/login">Click here to login</a></p>
        </div>
    </div>
</div>

<script>
// Simple 1999-style form validation
function validateForm() {
    var firstName = document.getElementById('first_name').value;
    var lastName = document.getElementById('last_name').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    
    if (firstName == "" || lastName == "" || email == "" || password == "") {
        alert("Please fill in all fields!");
        return false;
    }
    
    if (password.length < 6) {
        alert("Password must be at least 6 characters long!");
        return false;
    }
    
    return true;
}

document.addEventListener('DOMContentLoaded', function() {
    var form = document.querySelector('form');
    if (form) {
        form.onsubmit = validateForm;
    }
});
</script>
{{end}}
