  memberships: true           # Membership packages
  community: true             # Community features
  payments: true              # Payment processing
  calendar: true              # Class scheduling

# Content Configuration
content:
  home:
    title: "Welcome to Zen Flow Yoga Studio"
    subtitle: "Where ancient wisdom meets modern life"
    description: "Discover your inner strength and find balance in our welcoming community. From gentle restorative sessions to challenging power flows, we offer something for every body and every stage of your yoga journey."
    
  features:
    - title: "Diverse Class Styles"
      description: "From gentle Hatha to challenging Ashtanga, hot yoga to prenatal classes. All levels welcome with expert modifications and guidance."
      
    - title: "Experienced Teachers"
      description: "Learn from certified instructors with 500+ hour training, ongoing education, and years of dedicated practice in various yoga traditions."
      
    - title: "Holistic Wellness"
      description: "More than just asana - explore meditation, breathwork, philosophy, and lifestyle workshops to support your complete wellbeing journey."

